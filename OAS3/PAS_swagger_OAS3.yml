paths:
  /AIMWebService/api/Accounts:
    get:
      tags:
        - Central Credential Provider (CCP)
      summary: GetPassword
      description: "GetPassword â€“ This service enables applications to retrieve passwords from the\r\nCentral Credential Provider.\r\n\r\n- AppID (REQUIRED)\r\n  - Specifies the unique ID of the application issuing the password request.\r\n- Safe\r\n  - Specifies the name of the Safe where the password is stored.\r\n- Folder\r\n  - Specifies the name of the folder where the password is stored. (Default: Root)\r\n- Object\r\n  - Specifies the name of the password object to retrieve.\r\n- UserName\r\n  - Defines search criteria according to the UserName account property.\r\n- Address\r\n  - Defines search criteria according to the Address account property.\r\n- Database\r\n  - Defines search criteria according to the Database account property.\r\n- PolicyID\r\n  - Defines the format that will be used in the setPolicyID method.\r\n- Reason\r\n  - The reason for retrieving the password.  This reason will be audited in the Credential Provider audit log.\r\n- ConnectionTimeout\r\n  - The number of seconds that the Central Credential Provider will try to retrieve the password.  The timeout is calculated when the request is sent from the web service to the Vault and returned back to the web service.\r\n    - 30 (Default)\r\n- Query\r\n  - Defines a free query using account properties, including Safe, folder, and object.  When this method is specified, all other search criteria (Safe/Folder/Object/UserName/Address/PolicyID/Database) are ignored and only the account properties that are specified in the query are passed to the Central Credential Provider in the password request.\r\n- QueryFormat\r\n  - Defines the query format, which can optionally use regular expressions.\r\n  - Possible values are:\r\n    - Exact (Default)\r\n    - Regexp\r\n- FailedRequestOnPasswordChange\r\n  - Whether or not an error will be returned if this web service is called when a password change process is underway.\r\n    - True\r\n    - False (Default)"
      operationId: getPassword
      parameters:
        - name: AppID
          in: query
          schema:
            type: string
            example: "{{AppID}}"
        - name: Safe
          in: query
          schema:
            type: string
            example: "{{Safe}}"
        - name: Object
          in: query
          schema:
            type: string
            example: "{{ObjectName}}"
        - name: Username
          in: query
          schema:
            type: string
            example: "{{UserName}}"
      requestBody:
        content:
          application/form-urlencoded:
            schema:
              type: object
              properties: {}
            example: {}
      responses:
        "200":
          description: ""
  /API/AccountGroups/:
    post:
      tags:
        - Accounts
        - Account Groups
      summary: Add Account Group
      description: "This method enables application managers to define a new account group automatically, and manage accounts as part of a group.\n\nTo create an account group, users require the following permissions in the Safe where the group is created:\n* Add accounts\n* Update account content\n* Update account properties\n* Create folders\n\n**Note:** _The following characters are not supported in URL values in the Body:_ **+ & % #**"
      operationId: addAccountGroup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                GroupName:
                  type: string
                  example: "{{GroupName}}"
                GroupPlatform:
                  type: string
                  example: "{{PlatformID}}"
                Safe:
                  type: string
                  example: "{{Safe}}"
            example:
              GroupName: "{{GroupName}}"
              GroupPlatform: "{{PlatformID}}"
              Safe: "{{Safe}}"
      responses:
        "200":
          description: ""
  "/API/AccountGroups/{GroupName}/Members":
    post:
      tags:
        - Accounts
        - Account Groups
      summary: Add Account to Account Group
      description: "This method adds an account as a member to an existing account group.  The account can contain either a password or SSH key.  All members of an account group must be stored in the same Safe as the group itself.\n\nTo add an account as a member to an account group, users require the following permissions to the Safe where the group is created:\n* Add accounts\n* Update account content\n* Update account properties\n\n**Note:** _The following characters are not support in URL values in the Body:_ **+ & % #**"
      operationId: addAccountToAccountGroup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                AccountID:
                  type: string
                  example: "{{AccountID}}"
            example:
              AccountID: "{{AccountID}}"
      responses:
        "200":
          description: ""
    parameters:
      - name: GroupName
        in: path
        required: true
        schema:
          type: string
