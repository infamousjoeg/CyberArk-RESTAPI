              type: object
              properties:
                active:
                  type: boolean
                  example: true
                category:
                  type: string
                  example: KEYSTROKES
                description:
                  type: string
                  example: Indication of a privileged user using a decoding command in clear text to retrieve a WIFI password.
                regex:
                  type: string
                  example: (.*)netsh(.*)wlan(.*)key=clear(.*)
                response:
                  type: string
                  example: NONE
                scope:
                  type: object
                  properties:
                    machines:
                      type: object
                      properties:
                        list:
                          type: array
                          items:
                            type: string
                            example: "*"
                          example:
                            - "*"
                        mode:
                          type: string
                          example: INCLUDE
                    vaultUsers:
                      type: object
                      properties:
                        list:
                          type: array
                          items:
                            type: string
                            example: john*
                          example:
                            - john*
                        mode:
                          type: string
                          example: EXCLUDE
                score:
                  type: number
                  example: 40
            example:
              active: true
              category: KEYSTROKES
              description: Indication of a privileged user using a decoding command in clear text to retrieve a WIFI password.
              regex: (.*)netsh(.*)wlan(.*)key=clear(.*)
