        You must enable Privileged Session Monitoring and ad-hoc connection via PVWA configuration. For more details, see [Configure ad hoc connections](https://docs.cyberark.com/Product-Doc/OnlineHelp/PAS/Latest/en/Content/PASIMP/Configuring-Secure-Connect.htm).
