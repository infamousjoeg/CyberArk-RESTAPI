  /passwordvault/api/accounts/{pasAccountID}/grantadministrativeaccess:
    post:
      description: "This method requests and receives access to a target Windows machine with administrative rights.  \n  \nThe domain user who runs this web service will be added to the local Administrators group of the target machine.  \n\n### [Supported target machine environments](https://docs.cyberark.com/Product-Doc/OnlineHelp/PAS/Latest/en/Content/WebServices/GetAccess.htm?tocpath=Developer|REST%20APIs|Accounts|Account%20actions|%20_1#)  \n  \nJust in Time access (JIT) is supported on the following end user machine environments:  \n  \n- Windows Server 2012/2012R2/2016  \n- Windows 8, Windows 10  \n    \n### [Configuration](https://docs.cyberark.com/Product-Doc/OnlineHelp/PAS/Latest/en/Content/WebServices/GetAccess.htm?tocpath=Developer|REST%20APIs|Accounts|Account%20actions|%20_1#)  \n  \nConfigure Just in Time access as described in [Configure Just in Time access to Windows machines](https://docs.cyberark.com/Product-Doc/OnlineHelp/PAS/Latest/en/Content/PASIMP/adhoc_access_admin.htm).\n\n### [User permissions](https://docs.cyberark.com/Product-Doc/OnlineHelp/PAS/Latest/en/Content/WebServices/GetAccess.htm?tocpath=Developer|REST%20APIs|Accounts|Account%20actions|%20_1#)  \n  \nUsers who want to request access to the target Windows machine must have the following permissions in the Safe:\n\n- List  \n- Use Password"
