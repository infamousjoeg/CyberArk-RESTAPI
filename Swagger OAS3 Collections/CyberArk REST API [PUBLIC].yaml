- name: Container (Safe) Management
  description: "CyberArk Identity allows you to manage Container (Safe) objects in the Vault through the scim/v2/Containers/ endpoint. Supported requests include:\n\n*   GET: access containers (safes) information\n*   POST: add new containers (safes)\n*   PUT: update the information of existing containers (safes)\n*   DELETE: delete containers (safes)\n    \n\nThe following should be included in any request to the \"Containers\" endpoint:  \n`\"schemas\": [ \"urn:ietf:params:scim:schemas:pam:1.0:Container\" ],`\n\n### **Container Attributes**\n\n| **Attribute** | **Description** | **Data Type** | **Filter?** | **Sort By?** |\n| --- | --- | --- | --- | --- |\n| name | Container Name | String | Supported | Supported |\n| displayName | Container Display Name | String | Supported | Supported |\n| type | Resource Type | String | Not Supported | Supported (2) |\n| **owner** | Container Owner | Complex | \\- | \\- |\n| *.value* | Container Owner User Id | String | Supported | Not Supported |\n| *.$ref* | Container Owner Reference Url | String | Supported (1) | Not Supported |\n| *.display* | Container Owner Display Name | String | Supported | Not Supported |\n| **privilegedData** | Privileged Data | Complex Array | \\- | \\- |\n| *.value* | Privileged Data Id | String | Supported | Not Supported |\n| *.$ref* | Privileged Data Reference Url | String | Supported (1) | Not Supported |\n| *.display* | Privileged Data Display Name | String | Supported | Not Supported |\n| schemas | Container Schemas | String Array | Not Supported | Not Supported |\n| id | Unique Container Id | String | Supported | Supported |\n| **meta** | Container Metadata | Complex | \\- | \\- |\n| *.resourceType* | Static - \"Container\" | String | Supported (2) | Supported (2) |\n| *.created* | Date Created - YYYY-MM-DDTHH:MM:SS.#######Z | String | Supported | Supported |\n| *.lastModified* | Date Last Modified - YYYY-MM-DDTHH:MM:SS.#######Z | String | Supported | Supported |\n| *.location* | Resource Location URL | String | Supported | Not Supported |\n| **urn:ietf:params:scim:schemas:cyberark:1.0:Safe** | CyberArk Container Identifier | Complex | \\- | \\- |\n| *.NumberOfDaysRetention* | Previous Version Privileged Data Retention Days | Integer | Not Supported | Not Supported |\n| *.ManagingCPM* | CPM Assigned to Container | String | Not Supported | Not Supported |\n\n#### Notes\n\n*   *(1) You should enclose the attribute path in quotes to avoid Url encoding issues (e.g. \"owner.$ref\")*\n*   *(2) Although these are supported, the returned results do not differ from a standard request as the value is not unique per Container*"
- name: Container (Safe) Permissions Management
  description: "CyberArk Identity allows you to manage Container (Safe) Permissions objects in the Vault through the scim/v2/ContainerPermissions/ endpoint. Supported requests include:\n\n*   GET: access container (safe) permission information\n*   POST: add new container (safe) permission\n*   PUT: update the information of existing container (safe) permission\n*   DELETE: delete container (safe) permission\n    \n\n***Note:*** *The Container Permissions Id attribute is a combination of the Container Name and the Object Name with associated permission. The Object Name should refer to a User or Group. The Container Permissions Id may be retrieved using the Get Container Permissions request or may be generated manually.*\n\nThe following should be included in any request to the \"Container Permmissions\" endpoint:  \n`\"schemas\": [ \"urn:ietf:params:scim:schemas:pam:1.0:ContainerPermission\" ],`\n\n### **Container Permissions Attributes**\n\n| **Attribute** | **Description** | **Data Type** | **Filter?** | **Sort By?** |\n| --- | --- | --- | --- | --- |\n| **container** | Container Details | Complex | \\- | \\- |\n| *.value* | Container Id (1) | String | Supported | Not Supported |\n| *.$ref* | Container Path Reference | String | Not Supported | Not Supported |\n| *.name* | Container Name (1) | String | Supported | Not Supported |\n| *.display* | Container Display (1) | String | Supported | Not Supported |\n| **user** | User Details for Container | Complex | \\- | \\- |\n| *.value* | User Id | String | Supported | Not Supported |\n| *.$ref* | User Path Reference | String | Supported (2) | Not Supported |\n| *.display* | User Display Name | String | Supported | Not Supported |\n| rights | Container Permissions for User | String Array |  | Not Supported |\n| schemas | Container Schemas | String Array | Not Supported | Not Supported |\n| id | Unique ContainerPermissions Id (containerName:userName) (3) | String | Not Supported | Supported |\n| **meta** | Container Permissions Metadata | Complex | \\- | \\- |\n| *.resourceType* | Static - \"ContainerPermission\" | String | Not Supported | Supported |\n| *.created* | Date Created - YYYY-MM-DDTHH:MM:SS.#######Z | String | Not Supported | Supported |\n| *.lastModified* | Date Last Modified - YYYY-MM-DDTHH:MM:SS.######Z | String | Not Supported | Supported |\n| *.location* | Resource Location URL | String | Not Supported | Supported |\n| **urn:ietf:params:scim:schemas:cyberark:1.0:SafeMember** | CyberArk Safe Member Identifier | Complex | \\- | \\- |\n\n##### Notes:\n*   *(1) Container Value, Name, and Id are typically the same string in most scenarios.*\n*   *(2) You should enclose the attribute path in quotes to avoid Url encoding issues (e.g. \"user.$ref\").*\n*   *(3) If the Container Name or User Name has a space you may have issues filtering based on the value. (e.g. \"Notification Engine\" shows up as \"Notification Engine\" in the id attribute)*"
- name: Group Management
  description: "CyberArk Identity allows you to manage Group objects in the Vault through the scim/v2/Groups/ endpoint. Supported requests include:\n\n*   GET: access group information\n*   POST: add new groups\n*   PUT: update the information of existing groups\n*   DELETE: delete groups\n    \n\nThe following should be included in any request to the \"Groups\" endpoint:  \n`\"schemas\": [ \"urn:ietf:params:scim:schemas:core:2.0:Group\" ],`\n\n### **Group Attributes**\n\n| **Attribute** | **Description** | **Data Type** | **Filter?** | **Sort By?** |\n| --- | --- | --- | --- | --- |\n| displayName | Group Display Name | String | Supported | Supported |\n| **members** | Group Members | Complex Array | \\- | \\- |\n| *.value* | Group Member User Id | String | Not Supported | Not Supported |\n| *.$ref* | Group Member User Path Reference | String | Not Supported | Not Supported |\n| *.display* | Group Member User Display Name | String | Not Supported | Not Supported |\n| id | Unique User Id | String | Not Supported (1) | Not Supported |\n| schemas | User Schemas | String Array | Not Supported | Not Supported |\n| **meta** | User Metadata | Complex | \\- | \\- |\n| *.resourceType* | Static - \"User\" | String | Not Supported | Not Supported |\n| *.created* | Date Created -YYYY-MM-DDTHH:MM:SS.123456Z | String | Not Supported | Not Supported |\n| *.lastModified* | Date Last Modified -YYYY-MM-DDTHH:MM:SS.123456Z | String | Not Supported | Not Supported |\n| *.location* | Resource Location URL | String | Not Supported | Not Supported |\n| **urn:ietf:params:scim:schemas:cyberark:1.0:Group** | CyberArk Group Identifier | Complex | \\- | \\- |\n| *.directoryType* | Directory Type | String | Not Supported | Not Supported |\n| *.directoryName* | Directory Name | String | Not Supported | Not Supported |\n\n**Notes:**\n\n1.  Support for filter by Id is provided using basic filtering (e.g. `{{identityBaseUrl}}/scimv/v2/Groups?id={{groupId}}`)"
- name: Privileged Data (Accounts) Management
  description: "CyberArk Identity allows you to manage Privileged Data (Accounts) objects in the Vault through the scim/v2/PrivilegedData/ endpoint. Supported requests include:\n\n*   GET: access Privileged Data information\n*   POST: add new Privileged Data\n*   PUT: update the information of existing Privileged Data\n*   PATCH: modify the information of existing Privileged Data\n*   DELETE: delete Privileged Data\n    \n\nThe following should be included in any request to the \"PrivilegedData\" endpoint:  \n`\"schemas\": [ \"urn:ietf:params:scim:schemas:pam:1.0:PrivilegedData\",\"urn:ietf:params:scim:schemas:cyberark:1.0:PrivilegedData\" ],`\n\n### **Privileged Data Attributes**\n\n| **Attribute** | **Description** | **Data Type** | **Filter?** | **Sort By?** |\n| --- | --- | --- | --- | --- |\n| name | Privileged Data Name | String | Supported | Supported |\n| type | Privileged Data Type (1) | String | Supported | Supported |\n| schemas | Container Schemas | String Array | Not Supported | Not Supported |\n| id | Unique PrivilegedData Id | String | Supported (2) | Supported |\n| **meta** | Container Permissions Metadata | Complex | \\- | \\- |\n| *.resourceType* | Static - \"PrivilegedData\" | String | Supported | Supported |\n| *.created* | Date Created - YYYY-MM-DDTHH:MM:SS.#######Z | String | Supported | Supported |\n| *.lastModified* | Date Last Modified - YYYY-MM-DDTHH:MM:SS.######Z | String | Supported | Supported |\n| *.location* | Resource Location URL | String | Supported | Supported |\n| **urn:ietf:params:scim:schemas:cyberark:1.0:PrivilegedData** | CyberArk Privileged Data Identifier | Complex | \\- | \\- |\n| *.safe* | Safe Name | String | Not Supported | Not Supported |\n| *.properties* | Privileged Data Properties | Complex Array | \\- | \\- |\n| *..key* | Privileged Data Properties Key (3) | String | Not Supported | Not Supported |\n| *..value* | Privileged Data Properties Value | String | Not Supported | Not Supported |\n\n##### Notes\n\n*   *(1) Example types: password, key*\n*   *(2) The Privileged Data Id should be put in quotes as the underscore may cause issues with Url encoding.*\n*   *(3) Example Property Keys: address, username, platformId, secret*"
- name: SCIM Server Details
  description: >-
    ## SCIM Server Details


    You can use the following endpoints to discover the implementation details of CyberArk's SCIM server.


    | **Endpoint** | **SCIM Spec** |

    | --- | --- |

    | {{identityBaseUrl}}/scim/ServiceProviderConfig | [https://tools.ietf.org/html/rfc7643#section-5](https://tools.ietf.org/html/rfc7643#section-5) |

    | {{identityBaseUrl}}/scim/ServiceProviderConfig | [https://tools.ietf.org/html/rfc7643#section-6](https://tools.ietf.org/html/rfc7643#section-6) |

    | {{identityBaseUrl}}/scim/ServiceProviderConfig | [https://tools.ietf.org/html/rfc7643#section-6](https://tools.ietf.org/html/rfc7643#section-6) |


    Remember to include the bearer token in the header for authorization when making requests to SCIM endpoints.
- name: User Management
  description: "## User Management\n\nCyberArk Identity allows you to manage User objects in the Vault through the scim/Users/ endpoint. Supported requests include:\n\n*   GET: access user information\n*   POST: add new users\n*   PUT: update the information of existing users\n*   DELETE: delete users\n*   LINKEDOBJECT\n    \n\nThe CyberArk Identity SCIM server supports the SCIM User core schema. To address use cases which need management of additional custom attributes for user objects that are not part of the SCIM User core schema, the CyberArk Identity SCIM server provides support for the custom schema (urn:scim:schemas:extension:custom:2.0).\n\nIn addition, CyberArk Identity supports attributes defined by the LinkedObject schema. These attributes are available only through GET requests - you can't modify them. Refer to [https://tools.ietf.org/id/draft-grizzle-scim-pam-ext-01.html#linked-object](https://tools.ietf.org/id/draft-grizzle-scim-pam-ext-01.html#linked-object) for more information.\n\nFor testing the above methods, you need to send a header with a bearer token for authentication (retrieved through Actions in your SCIM App Settings) and a tenant ID for navigating to the correct endpoint. When you update User attributes using the Users/ endpoint, be sure to specify the schema in the request payload.\n\nThe following should be included in any request to the \"Users\" endpoint:  \n`\"schemas\": [ \"urn:ietf:params:scim:schemas:core:2.0:User\" ],`\n\n### **User Attributes**\n\n| **Attribute** | **Description** | **Data Type** | **Filter?** | **Sort By?** |\n| --- | --- | --- | --- | --- |\n| userName | User Name | String | Supported (1) | Supported |\n| displayName | User Display Name | String | Supported | Supported |\n| userType | System User Type (e.g. BuiltIn-Admins, EPVUser, etc..) | String | Supported | Supported |\n| active | User Enabled or Disabled | Boolean | Supported | Supported |\n| **groups** | Groups that user is a member of. | Array Complex | \\- | \\- |\n| *.type* | Groups Sub Attribute - Group Type (e.g. Vault or LDAP) | String | Supported | Not Supported |\n| *.display* | Groups Sub Attribute - Group Display Name | String | Supported | Not Supported |\n| *.value* | Groups Sub Attribute - Group Id | String | Supported | Not Supported |\n| *.$ref* | Groups Sub Attribute - Group Endpoint URL | String | Supported (2) | Not Supported |\n| **name** | User Name Fields | Complex | \\- | \\- |\n| *.givenName* | Name Sub Attribute - First Name | String | Supported | Supported |\n| *.middleName* | Name Sub Attribute - Middle Name | String | Supported | Supported |\n| *.familyName* | Name Sub Attribute - Last Name | String | Supported | Supported |\n| *.formatted* | Name Sub Attribute - Formatted Name | String | Supported | Supported |\n| entitlements | User's entitlements | Array | Not Supported | Not Supported |\n| id | Unique User Id | String | Supported | Not Supported |\n| schemas | User Schemas | Array | Not Supported | Not Supported |\n| meta | User Metadata | Complex | \\- | \\- |\n| *.resourceType* | Static - \"User\" | String | Supported | Supported |\n| *meta.created* | Date Created - YYYY-MM-DDTHH:MM:SS.######Z | String | Not Supported | Supported |\n| *.lastModified* | Date Last Modified - YYYY-MM-DDTHH:MM:SS.######Z | String | Not Supported | Supported |\n| *.location* | Resource Location URL | String | Supported | Supported |\n| **urn:ietf:params:scim:schemas:cyberark:1.0:User** | Core User Information | Complex | \\- | \\- |\n| *.directoryType* | User Sub Attribute - (e.g Vault) | string | Not Supported | Not Supported |\n| **urn:ietf:params:scim:schemas:pam:1.0:LinkedObject** | Contains External Directory Information | Complex | \\- | \\- |\n| *.source* | LinkedObject Sub Attribute - User Source (e.g. LDAP) | String | Not Supported | Not Supported |\n| *.nativeIdentifier* | LinkedObject Sub Attirbute - User Native Identifier (e.g. CN=xyz,dc=abc,dc=com) | String | Not Supported | Not Supported |\n| **urn:ietf:params:scim:schemas:extension:enterprise:2.0:User** | Contains Enterprise User Information | Complex | \\- | \\- |\n| *.organization* | Enterprise User Sub Attribute - Organization | String | Not Supported | Not Supported |\n| *.department* | Enterprise User Sub Attribute - Department | String | Not Supported | Not Supported |\n\n#### Notes\n\n*   *(1) Case Sensitive*\n*   *(2) You should enclose the attribute path in quotes to avoid Url encoding issues (e.g. \"groups.$ref\")*\n    \n\n### **Custom schema requirements**\n\nNote the following pre-requisites for using the custom SCIM schema.\n\n*   The SCIM schema must be specified in the request payload."
