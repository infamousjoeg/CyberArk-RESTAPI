      - Session Actions
      operationId: SuspendanActiveSession
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: psmLiveSessionID
        in: path
        required: true
        type: string
        description: ''
      - name: Content-Type
        in: header
        required: false
        enum:
        - application/json
        type: string
        description: ''
      responses:
        '200':
          description: ''
          headers: {}
