  /passwordvault/api/recordings:
    get:
      description: >-
        This method returns the details of recordings of PSM, PSMP or OPM sessions.


        The Duration returned is in seconds. The FileSize returned is in bytes.
      summary: Get Recordings
      tags:
      - Recordings
      operationId: GetRecordings
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: limit
        in: query
        required: true
        type: integer
        format: int32
        description: >-
          Determines the number of recordings that are returned in the list.


          The maximum value is defined in the MaxRecords property in Options > Privileged Session Management > General Setting > Search Properties.
      - name: sort
        in: query
        required: true
        type: string
        description: >-
          The sort can be done by each property on the recording file:
          	■ 	RiskScore
          	■ 	FileName
          	■ 	SafeName
          	■ 	FolderName
          	■ 	PSMVaultUserName
          	■ 	FromIP
          	■ 	RemoteMachine
          	■ 	Client
          	■ 	Protocol
          	■ 	AccountUserName
          	■ 	AccountAddress
          	■ 	AccountPlatformID
          	■ 	PSMStartTime
          	■ 	TicketID

          The sort can be in ascending or descending order. To sort in descending order, specify "-" (dash) before the recording property by which to sort.
      - name: offset
        in: query
        required: true
        type: integer
        format: int32
        description: Determines which recording results will be returned, according to a specific place in the returned list. This value defines the recording's place in the list and how many results will be skipped.
      - name: search
        in: query
        required: true
        type: string
        description: Returns recordings that are filtered by properties that contain the specified search text.
      - name: safe
        in: query
        required: true
        type: string
        description: Returns recordings from a specific Safe.
      - name: fromTime
        in: query
        required: true
        type: integer
        format: int32
        description: Returns recordings from a specific date.
      - name: toTime
        in: query
        required: true
        type: integer
        format: int32
        description: Returns recordings before a specific date.
      - name: activities
        in: query
        required: true
        type: string
        description: Returns recordings with specific activities.
      - name: Content-Type
        in: header
        required: false
        enum:
        - application/json
        type: string
        description: ''
      responses:
        '200':
          description: ''
          headers: {}
