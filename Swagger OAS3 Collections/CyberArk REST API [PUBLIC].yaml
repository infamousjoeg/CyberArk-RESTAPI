- name: Secrets Filters
  description: "This topic includes REST APIs for managing Secrets Hub secret stores and secret filters.\n\nIn Secrets Hub, a secret store is a representation of the object that stores your secrets:\n\n- Source\n    \n    - The source of the secrets, that is, where the secrets are syncing from.\n        \n    - Supported source secret store: **PAM_PCLOUD**\n        \n- Target\n    \n    - The target for the secrets, that is, where the secrets are syncing to.\n        \n    - Supported target secret stores:\n        \n        - **AWS_ASM** (AWS Secrets Manager)\n            \n        - **AZURE_AKV** (Azure Key Vault)\n            \n\nThe **secrets filter** represents the object in the source secret store that contains the secrets that are synced. Currently, the only supported filter type is **PAM_SAFE**. Every sync policy should have its own secrets filter."
- name: Secret Stores
  description: "This topic includes REST APIs for managing Secrets Hub secret stores and secret filters.\n\nIn Secrets Hub, a secret store is a representation of the object that stores your secrets:\n\n- Source\n    \n    - The source of the secrets, that is, where the secrets are syncing from.\n        \n    - Supported source secret store: **PAM_PCLOUD**\n        \n- Target\n    \n    - The target for the secrets, that is, where the secrets are syncing to.\n        \n    - Supported target secret stores:\n        \n        - **AWS_ASM** (AWS Secrets Manager)\n            \n        - **AZURE_AKV** (Azure Key Vault)\n            \n\nThe **secrets filter** represents the object in the source secret store that contains the secrets that are synced. Currently, the only supported filter type is **PAM_SAFE**. Every sync policy should have its own secrets filter."
