- name: Secrets Hub
  description: "# What is Secrets Hub?\n\nSecrets Hub is a CyberArk SaaS solution that addresses the challenge of managing multiple security platforms in the cloud.\n\n## Industry challenge: Lack of centralized secret management\n\nIn many enterprises today, a high proportion of user name and password  \ncredentials are not managed centrally, but are managed in security islands. As a result, security admin users do not have one place to control and manage all enterprise secrets. It's also difficult, if not impossible, for security admin to enforce a unified security standard across the organization.\n\nAnother obstacle to centralized secret management is that application owners developers prefer to work natively, without having to manage security and password rotation.\n\n## Solution: Securing cloud secrets with Secrets Hub\n\nSecrets Hub is a CyberArk SaaS solution that facilitates centralized control of secrets in one place.\n\nSecrets Hub acts as a trusted connector between cloud applications that run on cloud platforms (AWS or Microsoft Azure) and CyberArk Privilege Cloud. The secrets managed separately by multiple cloud platform applications are securely integrated with CyberArk Privilege Cloud.  \nThis integration enables your enterprise to securely manage its cloud  \nsecrets and enforce security policies on those secrets. As a unified  \ncentralized hub, Secrets Hub manages your enterprise secrets without  \naffecting developer velocity."
